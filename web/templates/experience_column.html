<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../static/layui/layui.js"></script>
    <script src="../static/jquery-3.4.1.js"></script>
    <script src="../static/echarts.js"></script>
    <script src="../static/echarts-wordcloud.min.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <title>experience_column</title>
</head>
<body>
<style>
    html, body, #main {
        width: 100%;
        height: 100%;
        margin: 0;
    }
</style>
<div id='main'></div>
<script>
    // $('#main').width($('#main').width());
    // $('#main').height($('#main').height());

    var murl = "/get_exp_data";
    var jsondata = {}
    var mydatas = []

    for (var key in jsondata) {
        // console.log(key + " : " + jsondata[key]);
        // var item = jsondata[key];
        // console.log(item);
    }

    var mainContainer = document.getElementById('main');
    //用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
    var resizeMainContainer = function () {
        mainContainer.style.width = window.innerWidth * 0.8 + 'px';
        mainContainer.style.height = window.innerHeight * 0.8 + 'px';
    };
    //设置div容器高宽
    resizeMainContainer();
    // 初始化图表
    var mainChart = echarts.init(mainContainer);
    $(window).on('resize', function () {//
        //屏幕大小自适应，重置容器高宽
        resizeMainContainer();
        mainChart.resize();
    });

    var chart = echarts.init(document.getElementById('main'));
    option = {
        title: {
            text: '招聘职位学历要求',
            subtext: '数据来自前程无忧'
        },
        xAxis: {
            type: 'category',
            data: ['5 年以上', '3-5 年', '1-2 年', '不限']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80],
            type: 'bar',
            showBackground: true,
            backgroundStyle: {
                color: 'rgba(220, 220, 220, 0.8)'
            }
        }]
    };
    chart.setOption(option);

    $.get(murl, function (result, status) {
        // console.log('result is '+ result)
        // console.log(result['大数据'])
        jsondata = result;
        // console.log(jsondata['大数据']);
        // console.log(jsondata['大企']);
        mydatas = {
            name: '2020年',
            type: 'bar',
            data: [jsondata['5年以上'], jsondata['3-5年'], jsondata['1-2年'], jsondata['不限']]
        }
        for (var key in jsondata) {
            // console.log(key + " : " + jsondata[key]);
            // var item = jsondata[key];
            // console.log(item);
            // mydatas.push({
            //     name: key,
            //     value: jsondata[key]
            // })
        }
        // console.log(option['series'][0]['data'])
        option['series'][0] = mydatas
        if (option && typeof option === "object") {
            chart.setOption(option);
        }
        // console.log(mydatas)
    }, 'json');

    // console.log('setOption')
    // chart.setOption(option);

    window.onresize = chart.resize;
</script>


</body>
</html>
