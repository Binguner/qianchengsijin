<script>
  $(function () {
    // console.log( {{ g.type }} )
    var mtype = {{ g.type }}
    switch (mtype) {
      case 0:
        console.log('root');
        $('#user_info_phone').val('管理员')

      case 1:
        console.log('hr')

  <div class="layui-form-item">
